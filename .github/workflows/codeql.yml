name: CodeQL

on:
  push:
    branches: ["main", "master"]
  pull_request:
    branches: ["**"]
  workflow_dispatch:

concurrency:
  group: codeql-${{ github.ref }}
  cancel-in-progress: true

jobs:
  analyze-compiled:
    if: ${{ github.event.repository.private == false }}
    name: Analyze Compiled (${{ matrix.language }})
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        language: [c-cpp, go]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Initialize CodeQL (manual build)
        uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}
          build-mode: manual

      - name: Build C/C++
        if: ${{ matrix.language == 'c-cpp' }}
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends cmake pkg-config libmariadb-dev nlohmann-json3-dev
          cmake -S cplusplus-client-server-with-database/server -B cplusplus-client-server-with-database/server/build -DCMAKE_BUILD_TYPE=Release
          cmake --build cplusplus-client-server-with-database/server/build --target server -j"$(nproc)"

      - name: Build Go
        if: ${{ matrix.language == 'go' }}
        run: |
          cd golang-client-server-with-database/server
          go build ./...

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4

  analyze-buildless:
    if: ${{ github.event.repository.private == false }}
    name: Analyze Buildless (${{ matrix.language }})
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        language: [javascript-typescript, python, rust]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Initialize CodeQL (no build)
        uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}
          build-mode: none

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4

  analyze-autobuild:
    if: ${{ github.event.repository.private == false }}
    name: Analyze Autobuild (${{ matrix.language }})
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        language: [csharp]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Initialize CodeQL (autobuild)
        uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}
          build-mode: autobuild

      - name: Autobuild
        uses: github/codeql-action/autobuild@v4

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4

  analyze-java:
    if: ${{ github.event.repository.private == false }}
    name: Analyze Compiled (java-kotlin)
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Java
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: "17"

      - name: Initialize CodeQL (manual build)
        uses: github/codeql-action/init@v4
        with:
          languages: java-kotlin
          build-mode: manual

      - name: Build Java projects
        run: |
          set -euo pipefail

          if [ -f java-spring-client-server/mvnw ]; then
            (cd java-spring-client-server && chmod +x mvnw && ./mvnw -B -DskipTests compile)
          fi

          if [ -f java-spring-mqtt/mvnw ]; then
            (cd java-spring-mqtt && chmod +x mvnw && ./mvnw -B -DskipTests compile)
          fi

          if [ -f java-spring-client-server-with-database/server/pom.xml ]; then
            if ! command -v mvn >/dev/null 2>&1; then
              sudo apt-get update
              sudo apt-get install -y --no-install-recommends maven
            fi
            (cd java-spring-client-server-with-database/server && mvn -B -DskipTests compile)
          fi

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
