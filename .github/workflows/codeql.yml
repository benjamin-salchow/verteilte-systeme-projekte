name: CodeQL

on:
  push:
    branches: ["main", "master"]
  pull_request:
    branches: ["**"]
  workflow_dispatch:

concurrency:
  group: codeql-${{ github.ref }}
  cancel-in-progress: true

jobs:
  analyze-compiled:
    if: ${{ github.event.repository.private == false }}
    name: Analyze Compiled (${{ matrix.language }})
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        language: [c-cpp, go]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Go
        if: ${{ matrix.language == 'go' }}
        uses: actions/setup-go@v6
        with:
          go-version: stable

      - name: Initialize CodeQL (manual build)
        uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}
          build-mode: manual
          config-file: ./.github/codeql/codeql-config.yml

      - name: Build C/C++
        if: ${{ matrix.language == 'c-cpp' }}
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends cmake pkg-config libmariadb-dev nlohmann-json3-dev
          cmake -S cplusplus-client-server-with-database/server -B cplusplus-client-server-with-database/server/build -DCMAKE_BUILD_TYPE=Release
          cmake --build cplusplus-client-server-with-database/server/build --target server -j"$(nproc)"

      - name: Build Go
        if: ${{ matrix.language == 'go' }}
        run: |
          cd golang-client-server-with-database/server
          go build ./...

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4

  analyze-buildless:
    if: ${{ github.event.repository.private == false }}
    name: Analyze Buildless (${{ matrix.language }})
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        language: [javascript-typescript, python, rust]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Initialize CodeQL (no build)
        uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}
          build-mode: none
          config-file: ./.github/codeql/codeql-config.yml

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4

  analyze-csharp:
    if: ${{ github.event.repository.private == false }}
    name: Analyze Compiled (csharp)
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: "8.0.x"

      - name: Initialize CodeQL (manual build)
        uses: github/codeql-action/init@v4
        with:
          languages: csharp
          build-mode: manual
          config-file: ./.github/codeql/codeql-config.yml

      - name: Build C#
        run: |
          dotnet build csharp-client-server-with-database/server/CsharpClientServerWithDatabase.csproj --configuration Release

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4

  analyze-java:
    if: ${{ github.event.repository.private == false }}
    name: Analyze Compiled (java-kotlin)
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Java
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: "21"

      - name: Set up Maven
        run: |
          set -euo pipefail
          MAVEN_VERSION=3.9.12
          curl -fsSL "https://downloads.apache.org/maven/maven-3/${MAVEN_VERSION}/binaries/apache-maven-${MAVEN_VERSION}-bin.tar.gz" -o /tmp/maven.tar.gz || \
          curl -fsSL "https://archive.apache.org/dist/maven/maven-3/${MAVEN_VERSION}/binaries/apache-maven-${MAVEN_VERSION}-bin.tar.gz" -o /tmp/maven.tar.gz
          tar -xzf /tmp/maven.tar.gz -C /tmp
          echo "MAVEN_BIN=/tmp/apache-maven-${MAVEN_VERSION}/bin/mvn" >> "$GITHUB_ENV"

      - name: Initialize CodeQL (manual build)
        uses: github/codeql-action/init@v4
        with:
          languages: java-kotlin
          build-mode: manual
          config-file: ./.github/codeql/codeql-config.yml

      - name: Build Java projects
        run: |
          set -euo pipefail
          "$MAVEN_BIN" -version

          if [ -f java-spring-client-server/pom.xml ]; then
            "$MAVEN_BIN" -f java-spring-client-server/pom.xml -B -DskipTests compile
          fi

          if [ -f java-spring-mqtt/pom.xml ]; then
            "$MAVEN_BIN" -f java-spring-mqtt/pom.xml -B -DskipTests compile
          fi

          if [ -f java-spring-client-server-with-database/server/pom.xml ]; then
            "$MAVEN_BIN" -f java-spring-client-server-with-database/server/pom.xml -B -DskipTests compile
          fi

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
