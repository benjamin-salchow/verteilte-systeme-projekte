name: CodeQL

on:
  push:
    branches: ["main", "master"]
  pull_request:
    branches: ["**"]

concurrency:
  group: codeql-${{ github.ref }}
  cancel-in-progress: true

jobs:
  analyze-compiled:
    if: ${{ github.event.repository.private == false }}
    name: Analyze Compiled (${{ matrix.language }})
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        language: [c-cpp, csharp, go, java-kotlin]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Initialize CodeQL (manual build)
        uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}
          build-mode: manual

      - name: Build C/C++
        if: ${{ matrix.language == 'c-cpp' }}
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends cmake pkg-config libmariadb-dev nlohmann-json3-dev
          cmake -S cplusplus-client-server-with-database/server -B cplusplus-client-server-with-database/server/build -DCMAKE_BUILD_TYPE=Release
          cmake --build cplusplus-client-server-with-database/server/build --target server -j"$(nproc)"

      - name: Build C#
        if: ${{ matrix.language == 'csharp' }}
        run: |
          dotnet restore csharp-client-server-with-database/server/CsharpClientServerWithDatabase.csproj
          dotnet build csharp-client-server-with-database/server/CsharpClientServerWithDatabase.csproj --configuration Release --no-restore

      - name: Build Go
        if: ${{ matrix.language == 'go' }}
        run: |
          cd golang-client-server-with-database/server
          go build ./...

      - name: Set up Java 21
        if: ${{ matrix.language == 'java-kotlin' }}
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      - name: Build Java
        if: ${{ matrix.language == 'java-kotlin' }}
        run: |
          mvn -f java-spring-client-server/pom.xml -Dmaven.test.skip=true package
          mvn -f java-spring-client-server-with-database/server/pom.xml -Dmaven.test.skip=true package
          mvn -f java-spring-mqtt/pom.xml -Dmaven.test.skip=true package

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4

  analyze-interpreted:
    if: ${{ github.event.repository.private == false }}
    name: Analyze Interpreted (${{ matrix.language }})
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        language: [javascript-typescript, python]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Initialize CodeQL (no build)
        uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}
          build-mode: none

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
