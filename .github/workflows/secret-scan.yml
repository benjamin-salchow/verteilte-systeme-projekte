name: Secret Scan

on:
  push:
    branches: ["main", "master"]
  pull_request:
    branches: ["**"]

concurrency:
  group: secret-scan-${{ github.ref }}
  cancel-in-progress: true

jobs:
  gitleaks:
    if: ${{ github.event.repository.private == false }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install Gitleaks
        run: |
          GITLEAKS_VERSION="8.24.3"
          curl -sSL "https://github.com/gitleaks/gitleaks/releases/download/v${GITLEAKS_VERSION}/gitleaks_${GITLEAKS_VERSION}_linux_x64.tar.gz" -o gitleaks.tar.gz
          tar -xzf gitleaks.tar.gz
          sudo mv gitleaks /usr/local/bin/gitleaks
          gitleaks version

      - name: Run Gitleaks (SARIF)
        run: |
          gitleaks detect --source . --redact --exit-code 0 --report-format sarif --report-path gitleaks.sarif
          if [ ! -f gitleaks.sarif ]; then
            echo '{"version":"2.1.0","runs":[]}' > gitleaks.sarif
          fi

      - name: Upload SARIF to GitHub Code Scanning
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: gitleaks.sarif
